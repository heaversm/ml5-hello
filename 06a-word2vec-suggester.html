<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word2Vec example with p5.js. Using a pre-trained model on common English words.</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  

  <style>
  .row {
    margin-top: 10px;
    padding: 20px;
    outline: 2px solid #ccc;
    outline-offset: -10px;
    -moz-outline-radius: 10px;
    -webkit-outline-radius: 10px;
  }
  #story {
    width: 100%;
    border: 0;
    min-height: 300px;
  }
  body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
  }
  </style>
</head>

<body>
  <h1>Word2Vec Thesaurus</h1>
  <h2>Real-time word suggester.</h2>
  <p id='status'>Loading Model...</p>
  <div>
    <h3>Begin writing. Each time you hit space ml5 will suggest alternatives for the last word you typed.</h3>
    <div class="row">
      <textarea id="story"></textarea>
      <p id="results"></p>
    </div>
    
  </div>

  <script src="/assets/js/06a-word2vec-suggester.js"></script>

</body>

</html>
