<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word2Vec example with p5.js. Using a pre-trained model on common English words.</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  

  <style>
  .row {
    margin-top: 10px;
    padding: 20px;
    outline: 2px solid #ccc;
    outline-offset: -10px;
    -moz-outline-radius: 10px;
    -webkit-outline-radius: 10px;
  }
  </style>
</head>

<body>
  <h1>Word2Vec example with p5.js. Using a pre-trained model on common English words.</h1>
  <p id='status'>Loading Model...</p>
  <div>
    <div class="row">
      <p>
        <input type="text" value="rainbow" id="nearword"></input>
        <button id="submit" class="btn btn-primary">is nearest to ...</button>
      </p>
      <p id="results"></p>
    </div>

    <div class="row">
      <p>
        Between
        <input type="text" value="rainbow" id="between1"></input> and
        <input type="text" value="kitten" id="between2"></input>
        <button id="submit2" class="btn btn-primary">is ...</button>
      </p>
      <p id="results2"></p>
    </div>

    <div class="row">
      <p>
        <input type="text" value="pizza" id="isto1"></input> is to
        <input type="text" value="humans" id="isto2"></input> as
        <input type="text" value="fish" id="isto3"></input>
        <button id="submit3" class="btn btn-primary">is to ...</button>
      </p>
      <p id="results3"></p>
    </div>
  </div>

  <script src="/assets/js/word2vec.js"></script>

</body>

</html>
