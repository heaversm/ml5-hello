<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer Image Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  
  <style>
  img {
    width: 250px;
    height: 250px;
    display: inline;
  }
  </style>
</head>


<body>
  <h1>Style Transfer to Multiple Images</h1>
  <p id="statusMsg">Loading Models...</p>
  <button id="transferBtn">Transfer!</button>
  
  <div id="style">
    <p>Style:</p>
    <img src="img/kinect.jpg" alt="style img" id>
  </div>
  
  <div class="input-images">
    <p>Inputs:</p>
    <img src="img/patagonia.jpg" alt="input img" id="inputImgA">
    <img src="img/trump.jpg" alt="input img" id="inputImgB">
    <img src="img/disney.jpg" alt="input img" id="inputImgC">
    <img src="img/peter.jpg" alt="input img" id="inputImgD">
  </div>
  

  <div id="ouput-images">
    <p>Outputs:</p>
  </div>

  <script src="js/01-style-transfer-multiple.js"></script>
</body>

</html>
