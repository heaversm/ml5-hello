<html>

<head>
  <meta charset="UTF-8">
  <title>Image Regression using Feature Extraction with MobileNet. Built with p5.js</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

  
  
  <style>
  button {
    margin: 2px;
    padding: 4px;
  }
  video{
    width: 300;
    height: 300;
  }
  p{
    display: inline;
    font-size: 14px;
  }
  h6{
    margin: 4px;
    font-weight: lighter;
    font-size: 14px;
    margin-bottom: 10px;
  }

  @font-face {
    font-family: 'Amstelvar-Roman';
    src: url('assets/fonts/Amstelvar-Roman-parametric-VF.ttf') 
    format('truetype'); 
  }

  @font-face {
    font-family: 'Avenir Next Variable';
    src: url('assets/fonts/AvenirNext_Variable.ttf') 
    format('truetype'); 
  }

  @font-face {
    font-family: 'Decovar Alpha';
    src: url('assets/fonts/DecovarAlpha-VF.ttf') 
    format('truetype'); 
  }
  

  body {
    font-family: 'Decovar Alpha';
  }

  #font-container {
    /*font-variation-settings: 'wght' 100;*/
    font-variation-settings: "SKLA" 000, "SKLB" 000, "SKLD" 000, "TRMA" 000, "TRMB" 000, "TRMC" 000, "TRMD" 000,  "TRME" 000, "TRMF" 000, "TRMG" 000, "TRMK" 000, "TRML" 000;
    font-size: 100;
    transition: .25s all ease-in-out;
  }


  </style>
</head>

<body
  style="text-align: center;"
>
  
  <h6 style="visibility: hidden"><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <div style="display: flex; align-items: center; justify-content: center;">
    <p>
      <input type="range" name="slider" id="slider" min="0.01" max="1.0" step="0.01" value="0.5">
    </p>
    <br>
    <p>
      <button id="addSample">Add Sample</button>
      <p><span id="amountOfSamples">0</span> Sample Images</p>
    </p>
  
    <br/>
    <p><button id="train">Train</button><span id="loss"></span></p>
    <br/>
    <p>
      <button id="buttonPredict">Start predicting!</button><br>
    </p>
  </div>
  <div id="videoContainer"></div>
  <div id="canvasContainer"></div>
  <div id="font-container" style="margin-top: 200px;">Can you read this?</div>
  <script src="assets/js/04-font-regressor-2.js"></script>
</body>

</html>
